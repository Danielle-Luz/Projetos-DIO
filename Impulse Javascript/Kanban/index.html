<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="icon">
        <meta name="description">
        <title>Kanban</title>
        <link rel="stylesheet" href="css/styles.css">
        <scripts href="js/scripts.js" defer></scripts>
    </head>
    <body>
        <article class="coluna">
            <div class="pd">
                <nav class="d-flex between ">
                    <div class="d-flex around a-center">
                        <p id="counter-to" class="counter bg-cinza">0</p>
                        <h2>To do</h2>
                    </div>
                    <div class="d-flex a-center">
                        <button class="b-add">+</button>
                        <button class="b-nav-menu">...</button>
                    </div>
                </nav>
                <section class="section-tasks">
                    <article class="task bg-cinza d-flex between">
                        <p>Cook dinner at 4:00 pm</p>
                        <div>
                            <button class="b-task-menu">...</button>
                            <article class="menu-task d-none bg-cinza">
                                <button>Editar</button>
                                <hr>
                                <button>Excluir</button>
                            </article>
                        </div>
                    </article>
                </section>
            </div>
        </article>
    </body>
</html>
