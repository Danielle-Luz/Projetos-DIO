        <meta name="icon">

        <title>Kanban</title>
        <link rel="stylesheet" href="css/styles.css">
        <scripts href="js/scripts.js" defer></scripts>

    <body class="d-flex j-center a-center">

        <article class="coluna">
            <div class="pd">
                <nav >
                    <div class="d-flex between">
                        <div class="d-flex around a-center">
                          <p id="counter-to" class="counter bg-cinza">
                            0
                          </p>
                          <h2>To do</h2>
                        </div>
                        <div class="d-flex a-center ">
                          <button class="b-add">+</button>
                          <button class="b-nav-menu">...</button>
                        </div>
                    </div>
                    <div class="div-add d-none">
                        <textarea></textarea>
                        <div class="d-flex botoes-texto">
                          <button class="b-add">Adicionar</button>
                          <button class="b-cancel">Cancelar</button>
                        </div>
                    </div>
                </nav>
                <section class="section-tasks">
                    <article class="task bg-cinza d-flex between">
                        <p>Cook dinner at 8:00 pm</p>
                        <div id="div-menu-task">
                          <button class="b-task-menu">...</button>
                          <article class="menu-task d-none bg-cinza botoes-texto">
                            <button class="edit">Editar</button>
                            <hr />
                            <button class="del">Excluir</button>
                          </article>
                        </div>
                    </article>
                </section>
            </div>
        </article>
